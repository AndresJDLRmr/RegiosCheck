<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regios Check</title>
    <link rel="stylesheet" href="./../CSS/estilo.css" />
    <link href="https://unpkg.com/css.gg/icons/all.css" rel="stylesheet" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="./../JS/script.js" async></script>
  </head>
  <body class="diseno-body" onload="cartasVehiculos(), buscadorLugares()">
    <!--barra de navegacion-->
    <header class="inicio">
      <!--barra de navegacion-->
      <div class="fijar">
        <div class="titulo-header">
          <img src="./../assets/logo.png" class="bar" />
          <h1 class="name titulo-text">Regios Check</h1>
  
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
  
        <nav class="back-barra">
          <a href="Inicio.html" class="disenonav">Inicio</a>
          <a href="lugares.html" class="disenonav">Lugares</a>
          <div class="search">
            <input
              type="search"
              name="busqueda"
              placeholder="Buscar"
              id="searchBar"
            />
            <i class="gg-search"></i>
          </div>
          <a href="registro.html" class="disenonav registro" id="registrar-ses">
            Registrarse
          </a>
          <a href="iniciarSesion.html" class="disenonav registro" id="abrir-ses"
            >Iniciar Sesion</a
          >
          <a class="disenonav registro" id="cerrar-ses" onclick="logout()">
            Cerrar Sesion
          </a>
        </nav>
      </div>
      <div class="title-lugares">
        <h2>Lugares</h2>
      </div>
    </header>

    <!--salto de linea-->
    <br />

    <main class="principal-lugares">
      <div class="cartas-lugares"></div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Regios Check Bot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://unpkg.com/css.gg/icons/all.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" async></script>
  </head>

  <body class="diseno-body">
    <!--barra de navegacion-->
    <header class="inicio">
      <!--barra de navegacion-->
      <div class="titulo-header">
        <img src="{{ url_for('static', filename='logo.png') }}" class="bar" />
        <h1 class="name titulo-text">Regios Check</h1>

        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>

      <nav class="back-barra">
        <a
          href="{{ url_for('static', filename='HTML/Inicio.html') }}"
          class="disenonav"
          >Inicio</a
        >
        <a
          href="{{ url_for('static', filename='HTML/lugares.html') }}"
          class="disenonav"
          >Lugares</a
        >
        <a
          class="disenonav"
          href="{{ url_for('static', filename='HTML/suscripcion.html') }}"
        >
          Suscripcion
        </a>
        <a class="disenonav" href="/"> ChatBot </a>
        <div class="search">
          <input
            type="search"
            name="busqueda"
            placeholder="Buscar"
            id="searchBar"
          />
          <i class="gg-search"></i>
        </div>
        <a
          href="{{ url_for('static', filename='HTML/registro.html') }}"
          class="disenonav registro"
          id="registrar-ses"
        >
          Registrarse
        </a>
        <a
          href="{{ url_for('static', filename='HTML/iniciarSesion.html') }}"
          class="disenonav registro"
          id="abrir-ses"
          >Iniciar Sesion</a
        >
        <a class="disenonav registro" id="cerrar-ses" onclick="logout()">
          Cerrar Sesion
        </a>
      </nav>
      <div class="title-lugares">
        <h2>ChatBot</h2>
      </div>
    </header>

    <!-- partial:index.partial.html -->
    <section class="msger">
      <main class="msger-chat">
        <div class="msg left-msg">
          <div
            class="msg-img"
            style="
              background-image: url({{ url_for('static', filename='images/bot.png') }});
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">RegiosCheck Bot</div>
              <div class="msg-info-time">12:45</div>
            </div>

            <div class="msg-text">Bienvenido, ¿en qué le puedo ayudar?</div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          id="textInput"
          placeholder="Escribe tu pregunta..."
        />
        <button type="submit" class="msger-send-btn">Enviar</button>
      </form>
    </section>

    <!-- partial -->
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script>
      const msgerForm = get(".msger-inputarea");
      const msgerInput = get(".msger-input");
      const msgerChat = get(".msger-chat");

      // Icons made by Freepik from www.flaticon.com
      const BOT_IMG = "{{ url_for('static', filename='images/bot.png') }}";
      const PERSON_IMG =
        "{{ url_for('static', filename='images/persona.png') }}";
      const BOT_NAME = "RegiosCheck Bot";
      const PERSON_NAME = "Usted";

      msgerForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
        msgerInput.value = "";
        botResponse(msgText);
      });

      function appendMessage(name, img, side, text) {
        //   Simple solution for small apps
        const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function botResponse(rawText) {
        // Bot Response
        $.get("/get", { msg: rawText }).done(function (data) {
          console.log(rawText);
          console.log(data);
          const msgText = data;
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        });
      }

      // Utils
      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
      }
    </script>
  </body>
</html>
